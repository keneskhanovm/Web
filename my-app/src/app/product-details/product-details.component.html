<h2>Product Details</h2>

<div *ngIf="product">
  <a href="{{product.url}}"><img src="{{product.image}}" alt=""></a>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <p>Rating: {{ product.rating }}</p>
  <button (click)="addToCart(product)">Buy</button>
</div>
