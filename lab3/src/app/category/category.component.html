<h2 style="text-align:center;"> {{category.name}} </h2>
<div class="products">
    <div class="product-item" *ngFor="let product of products">
        <h3>
            <a routerLink="/product/{{product.id}}" [title]="product.name + 'details'">{{ product.name }}</a>
        </h3>
        <img src="{{product.image}}" style="width: 450px; height: 450px;">
        <br>
        <h4> {{product.price}} $ <span style="color: red;float:right;font-size:15px;">
        rating: {{product.rating}} </span> </h4>
    </div>
</div>
